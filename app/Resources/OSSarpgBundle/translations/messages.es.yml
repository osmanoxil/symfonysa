'Le métier de prostituée apporte une touche de douceur et de détente pour les loisirs des joueurs. Moyennant une rémunération, elles vous feront goûter à leurs spécialités. Leur QG est le célèbre Jizzy de San Fierro.': '__Le métier de prostituée apporte une touche de douceur et de détente pour les loisirs des joueurs. Moyennant une rémunération, elles vous feront goûter à leurs spécialités. Leur QG est le célèbre Jizzy de San Fierro.'
