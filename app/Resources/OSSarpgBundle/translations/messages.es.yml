"Les forces de polices de San Andreas sont répartis sur 5 commissariat au choix. Ils ont à leur disposition un arsenal de base et de nombreux véhicules.\n                    Ils disposent de diverses commandes pour combattre le crime:\n                    Mettre en place des barrages de circulation (avec le statut Joueur Régulier), dresser des PV aux criminels de couleur jaune, fouiller des suspects, menotter et détenir les criminels à partir de 4 étoiles de recherches pour les emmener en prison.\n                    Ils ont également l'autorisation d'abattre tout criminel orange ou rouge.": "__Les forces de polices de San Andreas sont répartis sur 5 commissariat au choix. Ils ont à leur disposition un arsenal de base et de nombreux véhicules.\n                    Ils disposent de diverses commandes pour combattre le crime:\n                    Mettre en place des barrages de circulation (avec le statut Joueur Régulier), dresser des PV aux criminels de couleur jaune, fouiller des suspects, menotter et détenir les criminels à partir de 4 étoiles de recherches pour les emmener en prison.\n                    Ils ont également l'autorisation d'abattre tout criminel orange ou rouge."
'Classe plus évoluée de policiers, les membres du FBI ont à leur disposition un QG dans chaque ville avec de meilleures armes et des véhicules plus performants. Les commandes sont les mêmes que celles des policiers de base.': '__Classe plus évoluée de policiers, les membres du FBI ont à leur disposition un QG dans chaque ville avec de meilleures armes et des véhicules plus performants. Les commandes sont les mêmes que celles des policiers de base.'
'Accessible uniquement sur la boutique du site (500 crédits), la classe CIA est un statut qui donne le choix entre 3 QG et offre l''accès à un équipement High-Tech: gilet pare-balle d''origine, bouclier anti-émeutes, hélicoptère mitrailleur seasparrow, bateaux rapides, antenne de surveillance, et des motos NRG disponibles avec le statut VIP.': '__Accessible uniquement sur la boutique du site (500 crédits), la classe CIA est un statut qui donne le choix entre 3 QG et offre l''accès à un équipement High-Tech: gilet pare-balle d''origine, bouclier anti-émeutes, hélicoptère mitrailleur seasparrow, bateaux rapides, antenne de surveillance, et des motos NRG disponibles avec le statut VIP.'
"Les recrues de l'Armée de San Andreas sont spécialisées dans le pilotage d'engins lourds: hélicoptère bombardier, char d'assaut, avion de chasse...\n                    Avec ses 4 bases disséminées sur la carte, l'armée est un atout majeur dans la lutte contre la criminalité. Ce grade qui ne peut être obtenu que par candidature sur le forum est réservé aux joueurs les plus motivés. (1500 points, 100 levels de policier)": "__Les recrues de l'Armée de San Andreas sont spécialisées dans le pilotage d'engins lourds: hélicoptère bombardier, char d'assaut, avion de chasse...\n                    Avec ses 4 bases disséminées sur la carte, l'armée est un atout majeur dans la lutte contre la criminalité. Ce grade qui ne peut être obtenu que par candidature sur le forum est réservé aux joueurs les plus motivés. (1500 points, 100 levels de policier)"
"Sur SARPG, les soldats du feu ne manquent pas de travail! Depuis leurs bases situées dans chaque ville et grâce à leurs véhicules spéciaux, ils doivent maîtriser les nombreux incendies accidentels ou criminels.\n                    Les pompiers ont également une radio à leur disposition et la possibilité de mettre en place des barrages de circulation. (avec le statut Joueur régulier": "__Sur SARPG, les soldats du feu ne manquent pas de travail! Depuis leurs bases situées dans chaque ville et grâce à leurs véhicules spéciaux, ils doivent maîtriser les nombreux incendies accidentels ou criminels.\n                    Les pompiers ont également une radio à leur disposition et la possibilité de mettre en place des barrages de circulation. (avec le statut Joueur régulier"
