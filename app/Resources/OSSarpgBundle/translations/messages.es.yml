'Ce qui est interdit :': '__Ce qui est interdit :'
'Règle n°1 : Il est interdit d''abuser et de placer n''importe comment les barrages (/BR)  il est interdit de (/suptoutbr) sans demander au autres flics et pompiers !': '__Règle n°1 : Il est interdit d''abuser et de placer n''importe comment les barrages (/BR)  il est interdit de (/suptoutbr) sans demander au autres flics et pompiers !'
'Règle n°2 : Il est interdit de bloquer l''accès aux QG des TEAMS (Ballas, Grove, RAID, SWAT, DEA, Biker''S, Vagos,Rifa) ou de la POLICE.': '__Règle n°2 : Il est interdit de bloquer l''accès aux QG des TEAMS (Ballas, Grove, RAID, SWAT, DEA, Biker''S, Vagos,Rifa) ou de la POLICE.'
'Règle n°3 : Il est interdit de faire des barrages routiers sans passages et sans surveillance et il doit avoir un passage pour tout type de véhicule.': '__Règle n°3 : Il est interdit de faire des barrages routiers sans passages et sans surveillance et il doit avoir un passage pour tout type de véhicule.'
'Règle n°4 : Il est interdit d''utiliser le /AFK à des fins abusives : pour éviter la mort. (Le /AFK n''est pas disponible lorsque vous êtes recherchés)': '__Règle n°4 : Il est interdit d''utiliser le /AFK à des fins abusives : pour éviter la mort. (Le /AFK n''est pas disponible lorsque vous êtes recherchés)'
